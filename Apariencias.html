<!DOCTYPE html>
<html>

<head>
    <title>Apariencias en HTML</title>
    <style>
        p {
            font-family: Helvetica;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            color: #0838c7;
            background-color: #6ceb6c;
            border-style: solid;
            border-color: #f50c0c;
            border-width: 2px;
            margin: 14px;
            padding: 20px;
            border-radius: 14px;
        }
    </style>
</head>

<body>
    <p>CSS es el lenguaje de estilos mediante el cual controlaremos la apariencia de los elementos HTML de una página
        web,
        este es un simple ejemplo de párrafo que será maquetado con CSS ¡VEAMOS!
    </p>
</body>

</html>
